<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="googlepage.css" />
    <script
      src="https://kit.fontawesome.com/c57ffbcfb9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topright">
      <p class="gmail">Gmail</p>
      <p class="images">Images</p>
      <div class="apps"><i class="fa fa-th" aria-hidden="true"></i></div>
      <div class="gmailicon">V</div>
    </div>
    <div class="logo">
      <p class="log">
        G<span class="spn1">o</span><span class="spn2">o</span
        ><span class="spn3">g</span><span class="spn4">l</span
        ><span class="spn5">e</span>
      </p>
    </div>
    <div class="inptfield">
      <i class="fa fa-search" aria-hidden="true" id="search"></i>
      <input
        type="text"
        class="inptarea"
        placeholder="Search Google or type a URL"
      />
      <i class="fa fa-microphone" aria-hidden="true" id="microphone"></i>
    </div>
    <div class="applinks">
      <div class="shrtcutlink">
        <a href="" class="shrtcut"
          ><i class="fa fa-plus-circle circle" aria-hidden="true"></i> <br />
          <p id="txtshrtcut">Add shortcut</p></a
        >
      </div>
    </div>
  </body>
</html>
